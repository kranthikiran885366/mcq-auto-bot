<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Automation Bot - Frontend Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .progress-container {
            background: #e9ecef;
            border-radius: 10px;
            height: 20px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .results-section {
            margin-top: 30px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .mcq-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .mcq-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .mcq-question {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .mcq-options {
            margin: 15px 0;
        }

        .mcq-option {
            padding: 8px 0;
            color: #666;
        }

        .mcq-answer {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 6px;
            font-weight: 600;
            margin-top: 10px;
        }

        .mcq-error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 6px;
            font-weight: 600;
            margin-top: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ MCQ Automation Bot</h1>
            <p>Intelligent Multiple Choice Question Automation System</p>
        </div>

        <div class="main-content">
            <div class="dashboard-grid">
                <!-- AI Configuration Card -->
                <div class="card">
                    <h3><span class="icon">üß†</span> AI Configuration</h3>
                    
                    <div class="form-group">
                        <label for="openaiKey">OpenAI API Key:</label>
                        <input type="password" id="openaiKey" placeholder="Enter your OpenAI API key">
                    </div>
                    
                    <div class="form-group">
                        <label for="geminiKey">Google Gemini API Key:</label>
                        <input type="password" id="geminiKey" placeholder="Enter your Gemini API key">
                    </div>
                    
                    <div class="form-group">
                        <label for="aiProvider">AI Provider:</label>
                        <select id="aiProvider">
                            <option value="openai">OpenAI GPT-4</option>
                            <option value="gemini">Google Gemini Pro</option>
                        </select>
                    </div>
                </div>

                <!-- Bot Configuration Card -->
                <div class="card">
                    <h3><span class="icon">‚öôÔ∏è</span> Bot Configuration</h3>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="headless" checked>
                            <label for="headless">Headless Mode (Run in background)</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="autoAnswer" checked>
                            <label for="autoAnswer">Auto Answer Questions</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="answerDelay">Answer Delay (seconds):</label>
                        <input type="number" id="answerDelay" value="3" min="1" max="10">
                    </div>
                    
                    <div class="form-group">
                        <label for="maxRetries">Maximum Retries:</label>
                        <input type="number" id="maxRetries" value="3" min="1" max="5">
                    </div>
                </div>
            </div>

            <!-- Target URL Section -->
            <div class="card">
                <h3><span class="icon">üéØ</span> Target Configuration</h3>
                <div class="form-group">
                    <label for="targetUrl">Target URL (Quiz/MCQ Page):</label>
                    <input type="url" id="targetUrl" placeholder="https://example.com/quiz">
                </div>
            </div>

            <!-- Control Buttons -->
            <div class="card">
                <h3><span class="icon">üéÆ</span> Bot Controls</h3>
                <button class="btn" onclick="setupBot()" id="setupBtn">
                    <span class="icon">üöÄ</span> Setup Bot
                </button>
                <button class="btn btn-secondary" onclick="detectMCQs()" id="detectBtn" disabled>
                    <span class="icon">üîç</span> Detect MCQs
                </button>
                <button class="btn btn-success" onclick="processMCQsAutomatically()" id="processBtn" disabled>
                    <span class="icon">‚ö°</span> Auto Process MCQs
                </button>
                <button class="btn btn-danger" onclick="closeBot()" id="closeBtn" disabled>
                    <span class="icon">üõë</span> Close Bot
                </button>
            </div>

            <!-- Status Display -->
            <div id="statusContainer"></div>

            <!-- Progress Bar -->
            <div id="progressContainer" style="display: none;">
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar" style="width: 0%;"></div>
                </div>
                <div id="progressText">Processing...</div>
            </div>

            <!-- Statistics -->
            <div id="statsContainer" style="display: none;">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalMCQs">0</div>
                        <div class="stat-label">Total MCQs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="processedMCQs">0</div>
                        <div class="stat-label">Processed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="successfulMCQs">0</div>
                        <div class="stat-label">Successful</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="accuracyRate">0%</div>
                        <div class="stat-label">Success Rate</div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection" style="display: none;">
                <h3>üìä Results</h3>
                <div class="results-grid" id="resultsGrid"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let botSetup = false;
        let currentResults = [];

        // Show status message
        function showStatus(message, type = 'info') {
            const container = document.getElementById('statusContainer');
            const statusHtml = `
                <div class="status ${type}">
                    ${type === 'info' ? '<div class="loading"></div>' : ''}
                    ${message}
                </div>
            `;
            container.innerHTML = statusHtml;

            // Auto-hide success/error messages after 5 seconds
            if (type !== 'info') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        // Update progress bar
        function updateProgress(percentage, text = 'Processing...') {
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');

            if (percentage > 0) {
                progressContainer.style.display = 'block';
                progressBar.style.width = percentage + '%';
                progressText.textContent = text;
            } else {
                progressContainer.style.display = 'none';
            }
        }

        // Update statistics
        function updateStats(total, processed, successful) {
            const statsContainer = document.getElementById('statsContainer');
            const accuracy = processed > 0 ? Math.round((successful / processed) * 100) : 0;

            document.getElementById('totalMCQs').textContent = total;
            document.getElementById('processedMCQs').textContent = processed;
            document.getElementById('successfulMCQs').textContent = successful;
            document.getElementById('accuracyRate').textContent = accuracy + '%';

            statsContainer.style.display = 'block';
        }

        // Setup bot
        async function setupBot() {
            const openaiKey = document.getElementById('openaiKey').value;
            const geminiKey = document.getElementById('geminiKey').value;

            if (!openaiKey && !geminiKey) {
                showStatus('Please enter at least one API key', 'error');
                return;
            }

            const config = {
                openai_key: openaiKey,
                gemini_key: geminiKey,
                headless: document.getElementById('headless').checked,
                config: {
                    auto_answer: document.getElementById('autoAnswer').checked,
                    answer_delay: parseInt(document.getElementById('answerDelay').value),
                    max_retries: parseInt(document.getElementById('maxRetries').value)
                }
            };

            try {
                showStatus('Setting up automation bot...', 'info');
                document.getElementById('setupBtn').disabled = true;

                const response = await fetch(`${API_BASE}/setup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(config)
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('üéâ Bot setup completed successfully!', 'success');
                    botSetup = true;
                    
                    // Enable other buttons
                    document.getElementById('detectBtn').disabled = false;
                    document.getElementById('processBtn').disabled = false;
                    document.getElementById('closeBtn').disabled = false;
                } else {
                    showStatus(`‚ùå Setup failed: ${result.error}`, 'error');
                    document.getElementById('setupBtn').disabled = false;
                }
            } catch (error) {
                showStatus(`‚ùå Setup error: ${error.message}`, 'error');
                document.getElementById('setupBtn').disabled = false;
            }
        }

        // Detect MCQs
        async function detectMCQs() {
            if (!botSetup) {
                showStatus('Please setup the bot first', 'error');
                return;
            }

            const url = document.getElementById('targetUrl').value;
            if (!url) {
                showStatus('Please enter a target URL', 'error');
                return;
            }

            try {
                showStatus('üîç Detecting MCQs on the page...', 'info');
                updateProgress(25, 'Scanning page...');

                const response = await fetch(`${API_BASE}/detect-mcqs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const result = await response.json();
                updateProgress(0);

                if (result.success) {
                    showStatus(`‚úÖ Found ${result.count} MCQs on the page`, 'success');
                    displayDetectedMCQs(result.mcqs);
                    updateStats(result.count, 0, 0);
                } else {
                    showStatus(`‚ùå Detection failed: ${result.error}`, 'error');
                }
            } catch (error) {
                updateProgress(0);
                showStatus(`‚ùå Detection error: ${error.message}`, 'error');
            }
        }

        // Process MCQs automatically
        async function processMCQsAutomatically() {
            if (!botSetup) {
                showStatus('Please setup the bot first', 'error');
                return;
            }

            const url = document.getElementById('targetUrl').value;
            const aiProvider = document.getElementById('aiProvider').value;

            if (!url) {
                showStatus('Please enter a target URL', 'error');
                return;
            }

            try {
                showStatus('‚ö° Processing MCQs automatically...', 'info');
                updateProgress(10, 'Initializing automation...');

                // Disable process button during execution
                document.getElementById('processBtn').disabled = true;

                const response = await fetch(`${API_BASE}/process-mcqs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url, ai_provider: aiProvider })
                });

                // Simulate progress updates
                let progress = 10;
                const progressInterval = setInterval(() => {
                    progress += 10;
                    if (progress <= 90) {
                        updateProgress(progress, 'Processing MCQs...');
                    }
                }, 1000);

                const result = await response.json();
                clearInterval(progressInterval);
                updateProgress(100, 'Completed!');

                setTimeout(() => updateProgress(0), 2000);

                if (result.success) {
                    showStatus(`üéâ Successfully processed ${result.total_processed} MCQs! ${result.successful} were answered correctly.`, 'success');
                    currentResults = result.results;
                    displayResults(result.results);
                    updateStats(result.total_processed, result.total_processed, result.successful);
                } else {
                    showStatus(`‚ùå Processing failed: ${result.error}`, 'error');
                }

                document.getElementById('processBtn').disabled = false;
            } catch (error) {
                updateProgress(0);
                showStatus(`‚ùå Processing error: ${error.message}`, 'error');
                document.getElementById('processBtn').disabled = false;
            }
        }

        // Close bot
        async function closeBot() {
            try {
                showStatus('üõë Closing automation bot...', 'info');

                const response = await fetch(`${API_BASE}/close`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('‚úÖ Bot closed successfully', 'success');
                    botSetup = false;
                    
                    // Reset button states
                    document.getElementById('setupBtn').disabled = false;
                    document.getElementById('detectBtn').disabled = true;
                    document.getElementById('processBtn').disabled = true;
                    document.getElementById('closeBtn').disabled = true;
                    
                    // Hide results and stats
                    document.getElementById('resultsSection').style.display = 'none';
                    document.getElementById('statsContainer').style.display = 'none';
                } else {
                    showStatus(`‚ùå Close failed: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Close error: ${error.message}`, 'error');
            }
        }

        // Display detected MCQs
        function displayDetectedMCQs(mcqs) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsGrid = document.getElementById('resultsGrid');

            let html = '';
            mcqs.forEach((mcq, index) => {
                html += `
                    <div class="mcq-card">
                        <div class="mcq-question">
                            <strong>Question ${index + 1}:</strong> ${mcq.question}
                        </div>
                        <div class="mcq-options">
                            <strong>Options:</strong>
                            <ul>
                                ${mcq.options.map(opt => `<li class="mcq-option">${opt.text}</li>`).join('')}
                            </ul>
                        </div>
                        <div style="margin-top: 10px;">
                            <span style="background: #e9ecef; padding: 5px 10px; border-radius: 15px; font-size: 12px;">
                                Type: ${mcq.type}
                            </span>
                        </div>
                    </div>
                `;
            });

            resultsGrid.innerHTML = html;
            resultsSection.style.display = 'block';
        }

        // Display processing results
        function displayResults(results) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsGrid = document.getElementById('resultsGrid');

            let html = '';
            results.forEach((result, index) => {
                html += `
                    <div class="mcq-card">
                        <div class="mcq-question">
                            <strong>Question ${index + 1}:</strong> ${result.question}
                        </div>
                        ${result.success ? 
                            `<div class="mcq-answer">
                                ‚úÖ <strong>Selected Answer:</strong> ${result.selected_answer}
                            </div>` :
                            `<div class="mcq-error">
                                ‚ùå <strong>Failed:</strong> ${result.error || 'Unknown error'}
                            </div>`
                        }
                    </div>
                `;
            });

            resultsGrid.innerHTML = html;
            resultsSection.style.display = 'block';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            showStatus('ü§ñ MCQ Automation Bot ready! Configure your settings and click "Setup Bot" to begin.', 'info');
        });
    </script>
</body>
</html>
